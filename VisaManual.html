<title>Generador PDF417</title>


</head>

	<body style="background-color:RGB(220, 220, 220);">

	<div class="card">
  		<div class="card-header"><h3>Generador Codigo Barra PDF417 para Documentos de Salida Zofri</h3></div>
	</div>

	<br>
	<br>

	<form name="datos">
 
  	<div class="container">	

      		<div class="form-group row">
           		<div class="col-xs-2">
				<label for="tipo">Seleccione Tipo Documento de Salida:</label>
				<select id="tipo" class="browser-default custom-select custom-select-lg mb-3" >
           	  			<option tipo="201">201</option>
            	  			<option tipo="203">203</option>          
        			</select> 
           		</div>
       		</div>

       		<div class="form-group row">
           		<div class="col-xs-2">
	        		<label for="anio">Seleccione Año 20xx:</label>
                		<select id="anio" class="browser-default custom-select custom-select-lg mb-3" >
            	 			<option anio="19">19</option>
            	 			<option anio="20">20</option>  
            	 			<option anio="21">21</option>
        			</select> 
           		</div>
       		</div>
       
       		<div class="form-group row">
           		<div class="col-xs-2">
                		<label for="aprobacion">N° Aprobación:</label>
                		<input type="text" id="aprobacion" maxlength="6"class="browser-default custom-select custom-select-lg mb-3" placeholder="NNNNNN">
            		</div>
       		</div>
       
       		<br><br>

       		<a class="btn btn-primary btn-lg" href='javascript:;' onclick="ejecuta();" role="button">Generar</a> No olvidar cambiar tamaño papel a A4 y verificar el dpi de la impresora antes de imprimir


	</div>
	</form>
	</body>


	<script type="text/javascript">

	function ejecuta()
	{
                var a = 'https://barcode.tec-it.com/barcode.ashx?data=';
               
                var c = '&code=PDF417&multiplebarcodes=false&translate-esc=false&unit=Fit&dpi=96&imagetype=Gif&rotation=0&color=%23000000&bgcolor=%23ffffff&qunit=Mm&quiet=0 width="162,519685039" height="60,472440945"';

                 campo1=document.datos.tipo.value;
                 campo2=document.datos.anio.value;
                 campo3=document.datos.aprobacion.value;
            
                imagen = a+campo1+'-'+campo2+'-'+campo3+'/1   '+c;
                

                document.body.innerHTML = "<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>  <p align='center'> <img src='"+imagen+"'> </p>"
                
		printHTML(); 
	}

	function printHTML() { 
		if (window.print) { 
		window.print();
		}
	}

	</script>
